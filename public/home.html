    <!-- The original script remains untouched -->
    <script src="script.js"></script>
    <script>
        const bgSlides = document.querySelectorAll('.bg-slide');
        let currentBgSlide = 0;

        function changeBackground() {
            bgSlides.forEach(slide => slide.classList.remove('active'));
            currentBgSlide = (currentBgSlide + 1) % bgSlides.length;
            bgSlides[currentBgSlide].classList.add('active');
        }
        setInterval(changeBackground, 4000);

        // --- NEW: JavaScript to manage the cookie banner ---
        document.addEventListener('DOMContentLoaded', function() {
            const consentBanner = document.getElementById('cookie-consent-banner');
            const acceptBtn = document.getElementById('accept-cookies-btn');

            function getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
            }

            if (!getCookie('cookie_consent_accepted')) {
                consentBanner.style.display = 'flex';
            }

            acceptBtn.addEventListener('click', function() {
                const d = new Date();
                d.setTime(d.getTime() + (365 * 24 * 60 * 60 * 1000));
                let expires = "expires=" + d.toUTCString();
                document.cookie = "cookie_consent_accepted=true;" + expires + ";path=/";
                
                consentBanner.style.display = 'none';
            });
        });
    </script>
