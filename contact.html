<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - TripX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f8ffae, #43c6ac);
            min-height: 100vh;
            color: #333;
        }

        .navbar {
            background-color: #222;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            transition: 0.3s;
        }

        .navbar a:hover {
            background-color: #43c6ac;
            color: #000;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #222;
        }

        form label {
            font-weight: 500;
            display: block;
            margin-top: 15px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
        }

        button {
            margin-top: 20px;
            padding: 10px 25px;
            background: linear-gradient(135deg, #43c6ac, #f8ffae);
            border: none;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: linear-gradient(135deg, #f8ffae, #43c6ac);
        }

        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="trips.html">Trips</a>
        <a href="photos.html">Gallery</a>
        <a href="profile.html">Profile</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="container">
        <h1>Contact Us</h1>
        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" required>

            <label for="message">Message:</label>
            <textarea id="message" rows="6" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer>&copy; 2025 TripX. All rights reserved.</footer>
</body>
</html>
